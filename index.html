<!DOCTYPE html>
<html>
    <head>
        <title>OrbitlistJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="orbitlist.css" media='all' type="text/css" />
        <link rel="stylesheet" href="style.css" media='all' type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="orbitlist.js"></script>
    </head>
    <body>
        <div class="container">
            <ul class="orbit">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4
                    <ul>
                        <li>Item 4.1</li>
                        <li>Item 4.2
                            <ul>
                                <li>4.2.1</li>
                                <li>4.2.2</li>
                                <li>4.2.3</li>
                                <li>4.2.4</li>
                            </ul>
                        </li>
                        <li>Item 4.3
                            <ul>
                                <li>4.3.1</li>
                                <li>4.3.2</li>
                                <li>4.3.3</li>
                            </ul>
                        </li>
                        <li>Item 4.4</li>
                        <li>Item 4.5</li>
                    </ul>
                </li>
                <li>Item 5</li>
                <li>Item 6</li>
                <li>Item 7
                    <ul>
                        <li>Item 7.1</li>
                        <li>Item 7.2</li>
                    </ul>
                </li>
                <li>Item 8</li>
                <li>Item 9</li>
            </ul>
        </div>
    </body>
</html>
